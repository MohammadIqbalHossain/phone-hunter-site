<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="bg-photo">


    <h2 class="text-center  my-4">Phone Finder</h2>
    <!-- Button and input field -->
    <div class="container pb-5">
        <div class="input-group mb-3 ">
            <input id="input"   type="text" class="form-control shadow mx-1" placeholder="Search you'r phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhone()" class="btn btn-outline-secondary shadow  bg-white rounded-lg" type="button" id="button-addon2">Search</button>
          </div>
    </div>

</div>

 <!-- Spinner -->
<div class="spinner-border text-success" id="spinner" role="status">
    <span class="visually-hidden">Loading...</span>
</div>    
   

    <!-- error messages -->
     <h2 class="text-center text-danger" id="error"></h2>
     <h2 class="text-center text-danger" id="emthy-error"></h2>

    <!-- details container -->
     <div id="container-details" class="container mx-auto">

     </div>

    <!-- main container -->
    <div id="container" class="container row mx-auto">
      
 
    </div>

  <!-- See more button -->
  <div class="d-flex justify-content-center align-item-end">
    <button class="btn-success mx-auto border-0 " onclick="showAll()" id="see-more">See more</button>
  </div>

   
    






    



    <!-- JavaScript -->
    <script src="./js/index.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
